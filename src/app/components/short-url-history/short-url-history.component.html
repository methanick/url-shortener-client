<div>
    <div class="title mb-3">
        <span>History (10 records)</span>
    </div>
    <div class="w-full d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
    </div>
    <div class="" *ngIf="shortUrlHistory$|async as shortUrlList">
        <div class="url-list" *ngFor="let shortUrl of shortUrlList">
            <div class="short-url"><strong>Short Url: </strong><span>{{shortUrl.shortUrl}}</span></div>
            <div class="full-url"><strong>Original Url: </strong><span>{{shortUrl.fullUrl}}</span></div>
        </div>
    </div>
</div>
